<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Média geométrica</title>
  </head>

  <body>
    <script language="javascript">
       var valorum
       var valordois
       var media

       valorum = parseFloat(window.prompt("Digite o primeiro valor: "));
       valordois = parseFloat(window.prompt("Digite o segundo valor: "));

       media = Math.sqrt(valorum + valordois);
       
       document.write("A média é : " + media);

    </script>
  </body>
</html>
