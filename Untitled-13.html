<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Verificar se formam um triângulo</title> 
  </head>

  <body>
    <script language="javascript">
    var a;
    var b;
    var c;

    a = parseFloat(window.prompt("Digite o lado 1: "));
    b = parseFloat(window.prompt("Digite o lado 2: "));
    c = parseFloat(window.prompt("Digite o lado 3: "));

    if ((a<b+c) & (b<a+c) & (c<a+b))
    {
        document.write("Não é um triângulo!");
    }

    else
    {
        if((a!=b) & (a!=c) & (b!=c))
        {
            document.write("isso é um triângulo escaleno.");
        }

        else if((a=b) & (a=c) & (b=c))
        {
            document.write("Isso é um triângulo equilátero.");
        }
        else
        {
            document.write("Isso é um triângulo isóceles");
        }
    }

    </script>
  </body>
</html>
