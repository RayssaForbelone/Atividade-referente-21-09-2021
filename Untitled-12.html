<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Peso e altura de uma pessoa</title>
  </head>

  <body>
    <script language="javascript">
    var peso;
    var altura;
    var RR;

    peso = parseFloat(window.prompt("Digite seu peso: "));
    altura = parseFloat(window.prompt("Digite sua altura: "));

    RR = (peso * altura) / 2;

    if (RR < 20)
    {
        document.write("Você está abaixo do peso!");
    }

    else if (RR >= 25)
    {
        document.write("Você está acima do peso!");
    }

    else
    {
        document.write("Seu peso é ideal!");
    }

    </script> 
  </body>
</html>
