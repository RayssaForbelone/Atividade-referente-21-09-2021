<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Área de um quadrado</title>
    
  </head>

  <body>
    <script language="javascript">
   var aresta;
   var area;

   aresta = parseFloat(window.prompt("Digite a aresta do quadrado: "));
   
   area = aresta * aresta;

   document.write("A área do quadrado é : " + area);

    </script>
  </body>
</html>
