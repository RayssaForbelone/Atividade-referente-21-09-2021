<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exibir o maior valor</title>
  </head>

  <body>
    <script language="javascript">
    var valorum;
    var valordois;
    var maior;

    valorum = parseFloat(window.prompt("Digite o primeiro valor: "));
    valordois = parseFloat(window.prompt("Digite o segundo valor: "));
    
    if (valorum > valordois)
    {
        maior = valorum;
        document.write("O maior valor é: " + maior);
    }

    else if (valorum < valordois)
    {
        maior = valordois;
        document.write("O maior valor é: " + maior);
    }

    else
    {
      document.writeln("Os valores são iguais");
    }

    </script> 
  </body>
</html>
