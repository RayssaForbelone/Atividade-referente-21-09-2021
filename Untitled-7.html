<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Converter milhas marítimas em km</title> 
  </head>

  <body>
    <script language="javascript">
      var milhasMaritimas;
      var metros;
      var km;

      milhasMaritimas = parseFloat(window.prompt("Digite o valor de Milhas Maritimas: "));

      metros = milhasMaritimas * 1852;
      km = metros / 1000;

      document.writeln("O valor convertido para quilômetros é: " + km);

    </script>
  </body>
</html>
