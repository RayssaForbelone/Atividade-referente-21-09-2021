<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calcular média das notas</title>  
  </head>

  <body>
    <script language="javascript">
     var P1
     var P2
     var media

     P1 = parseFloat(window.prompt("Digite a primeira nota: "));
     P2 = parseFloat(window.prompt("Digite a segunda nota: ")); 
        
     media = (P1 +  (2*P2)) / 3;

     if (media >= 6)
     {
         document.write("A média é: " + media + " você está aprovado!");
     }

     else
     {
         document.write("A média é: " + media + " você está reprovado!");
     }

    </script>
  </body>
</html>
