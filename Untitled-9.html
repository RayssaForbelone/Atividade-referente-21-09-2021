<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Exibir o maior valor</title>
  </head>
  
  <body>
    <script language="javascript">
    var valorum;
    var valordois;
    var maior;

    valorum = parseFloat(window.prompt("Digite o primeiro valor: "));
    valordois = parseFloat(window.prompt("Digite o segundo valor (diferente do primeiro): "));
    
    if (valorum>valordois)
    {
        maior = valorum;
    }

    else
    {
        maior = valordois;
    }

    document.write("O maior valor Ã©: " + maior);

    </script> 
  </body>
</html>
